<template name="suggestions">
    <div class="content_white suggestions">
        <h2>Suggestions des Tabussiens</h2>

        <ul class="ingredientsList list2">

            {{#each suggestions}}
            <li class="suggestion_single" value="{{name}}"><div class="rond" style="background-color: {{color}};"></div><p>{{name}}</p></li>
            {{/each}}
        </ul>
    </div>


</template>
